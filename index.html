<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
</head>
<body>
    <h1>Countdown Timer</h1>
    <p id="countdown"></p>

    <script>
        // Get the current date and time
        var currentDate = new Date().getTime();

        // Calculate the target date by adding 3 years to the current date
        var targetDate = new Date(currentDate);
        targetDate.setFullYear(targetDate.getFullYear() + 3);

        // Update the countdown every second
        var countdownInterval = setInterval(updateCountdown, 1000);

        function updateCountdown() {
            var now = new Date().getTime();
            var distance = targetDate - now;

            if (distance <= 0) {
                // If the countdown is over, display a message
                document.getElementById("countdown").innerHTML = "Countdown is over!";
                clearInterval(countdownInterval); // Stop the countdown interval
            } else {
                // Calculate days, hours, minutes, and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the countdown
                document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";
            }
        }

        // Initial call to update the countdown immediately when the page loads
        updateCountdown();
    </script>
</body>
</html>
